<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Nuova Sfida</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link rel="stylesheet" href="/mystyle.css">
	
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light navbarcc">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">UniBike</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Ciclisti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/bici">Bici</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/ricercaPercorso}">Cerca percorso</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <div id="main">
    	<h1 class="text" th:text="${ciclista.nome} + ' ' + ${ciclista.cognome}">Nome Cognome</h1>
    </div>
    
    <h2 class="text1">Sfidante:</h2>
    <div class="formCard">
		<form method="POST">
	  		<div class="form-group">
    			<select class="form-control input_form" name = "idSfidante" th:required="required">
	    			<option th:each="ciclista: ${ciclisti}" th:value="${ciclista.id}" th:text="${ciclista.nome} + ' ' + ${ciclista.cognome} + ' (' + ${ciclista.nascita} + ')'">Sfidante</option>
	    		</select>
  			</div>
	  		<button type="submit" class="btn btn-primary submitDisc"><b>Submit</b></button>
		</form>
	</div>
	
	<script type="text/javascript">
		var s = document.querySelector("[name=idSfidante]");
		s.addEventListener("invalid", function(){
			this.setCustomValidity('Sono gi√† stati inseriti tutti gli sfidanti possibili');
		});
	</script>
	
</body>
</html>
