<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Nuova Bici</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link rel="stylesheet" href="/mystyle.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light navbarcc">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">UniBike</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Ciclisti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/bici">Bici</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/ricercaPercorso}">Cerca percorso</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
	
	<div id="main">
    	<h1 id="titolo" class="text">Nuova Bici</h1>
    </div>
    
	<div class="formModPercCard">
		<form class ="float elForm" method="POST" action="/bici/aggiungiBici">
			<label class="text1Form">Tipo: </label>
			<br>
			<select id ="dtype" name="dtype" class="form-control input_form elForm">
	    		<option value = "MountainBike">MOUNTAIN-BIKE</option>
	    		<option value = "Gravel">GRAVEL</option>
	    		<option value = "Corsa">CORSA</option>
	    	</select>
	    	
	    	<label class="text1Form">Anno:</label>
	    	<br>
	    	<input type="number" class="form-control elForm" name="anno" placeholder="Anno" th:required="required">
			<label class="text1Form">Marca:</label>
			<br>
			<input type="text" class="form-control elForm" name="marca" placeholder="Marca" th:required="required">
			<label class="text1Form">Modello:</label>
			<br>
			<input type="text" class="form-control elForm" name="modello" placeholder="Modello" th:required="required">					
			<div id="mb">
				<label class="text1Form">Forcella:</label>
				<br>
				<input type="text" class="form-control elForm" name="forcella" placeholder="Forcella">
				<label class="text1Form">Ammortizzatori:</label>
				<br>
				<input type="text" class="form-control elForm" name="ammortizzatori" placeholder="Ammortizzatori">
			</div>	
			<div id="g">
				<label class="text1Form">Appendici:</label>
				<br>
				<input class="form-check-input" name="appendici" type="checkbox" id="defaultCheck1">
				<br>
				<label class="text1Form">Borse:</label>
				<br>
				<input class="form-check-input" name="borse" type="checkbox" id="defaultCheck1">	
			</div>
			<div id="c">
				<label class="text1Form">Misuratore Potenza:</label>
				<br>
				<select class="form-control input_form elForm" name="misuratore">
		    		<option value = "SPIDER">SPIDER</option>
		    		<option value = "PEDIVELLE">PEDIVELLE</option>
		    		<option value = "PEDALI">PEDALI</option>
		    	</select>
		    	<label class="text1Form">Ruote:</label>
		    	<br>
		    	<input type="number" class="form-control elForm" name="ruote" placeholder="Ruote">
			</div>
			<br>
			<button type="submit" class="btn btn-primary submit">Aggiungi</button>
	
			
		</form>
	</div>
	
</body>
</html>
