	<link rel="stylesheet" href="mystyle.css">
	
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light navbarcc">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">UniBike</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Ciclisti</a>

              <a class="nav-link" href="bici.html">Bici</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
	
	<div id="main">
    	<h1 class="text">Fabio Nonnis</h1>
    </div>
    
    <h2 class="textSottoTit">Modifica percorso:</h2>
	
	<div class="formModPercCard">
		<form class="float elForm">
			<label class="text1Form">Data: </label>
			<br>
			<input type="date" class="form-control date elForm" name="dataPercorso" value="2018-07-22"min="2018-01-01" max="2018-12-31">
			<label class="text1Form">Lunghezza:</label>
			<br>
			<input type="text" class="form-control elForm" name="lunghezza" placeholder="Km">
			<label class="text1Form">Dislivello:</label>
			<br>
			<input type="text" class="form-control elForm" name="dislivello" placeholder="Km">
			<label class="text1Form">Partenza: </label>
			<br>
			<input type="text" class="form-control elForm" name="partenza" placeholder="Citta di partenza">
			<label class="text1Form">Arrivo:</label>
			<br>
			<input type="text" class="form-control elForm" name="arrivo" placeholder="Citta di arrivo">
			<label class="text1Form">Ora partenza:</label>
			<br>
			<input type="text" class="form-control elForm" name="oraPartenza" placeholder="Ora di partenza">
			<label class="text1Form">Ora arrivo:</label>
			<br>
			<input type="text" class="form-control elForm" name="oraArrivo" placeholder="Ora di arrivo">
			<br>
			<button type="submit" class="btn btn-primary submit">Crea</button>
		</form>
	</div>
	
	
	
</body>
</html>
